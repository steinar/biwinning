<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Biwinning</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <script src="/static/js/content.js" xmlns="http://www.w3.org/1999/html"></script>
    <script src="/static/js/charts.js" xmlns="http://www.w3.org/1999/html"></script>


    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        .table td.right,
        .table th.right
        {
            text-align: right;
        }
        .table td.center,
        .table th.center
        {
            text-align: center;
        }
    </style>

    {% block extra_header %}
    {% endblock %}
    <script lang="javascript">
        $(function() {$(document).trigger('content', document);})
    </script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">Biwinning</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="{% if not club %}active{% endif %}"><a href="{{ url_for('clubs') }}">Clubs</a></li>
                    {% if club %}
                    <li class="{% if request.path == url_for('club_overview', club_id=club.strava_id) %}active{% endif %}">
                        <a href="{{ url_for('club_overview', club_id=club.strava_id) }}">Overview</a>
                    </li>
                    <li class="{% if request.path == url_for('weekly_scoreboard', club_id=club.strava_id) %}active{% endif %}">
                        <a href="{{ url_for('weekly_scoreboard', club_id=club.strava_id) }}">Weeks</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    {% block body %}
    {% endblock %}
</div>
<hr>
<div align="center"> Biwinning &copy;1996</div>
</body>
</html>
